<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Inspire</title>
</head>

<body id="body" onload="myClock()">
	<div class="container-fluid">
		<!--top row  -->
		<div class="row">
			<div class="col-xs-12 top-row">
				<div id="weather">
					<!--weather shows up here  -->
				</div>
			</div>
		</div>

		<!--middle row  -->
		<div class="row">
			<div class="col-xs-12 middle-row">
				<div id = "time-display" class="clock-container">
					<a href="javascript:void(0)" onclick="toggleMilitaryTime()"><h1 id="clock" class="clock-display"></h1></a>
					<!--TODO: make this dynamic or take it out  -->
					<div id="name-display">
						<!-- <h2>Good Morning, Spencer</h2> -->
					</div>
				</div>
			</div>
		</div>

		<!--bottom row  -->
		<div class="row bottom-row">
			<!-- <div class="col-xs-12 "> -->
			<!-- <div class="row"> -->
			<div class="col-xs-12 col-sm-6 col-sm-offset-3">
				<!--quote  -->
				<div id="quote" onmouseenter="app.controllers.quoteController.toggleShowAuthor(true)" onmouseout="app.controllers.quoteController.toggleShowAuthor(false)"></div>
				<div id="quote-author"></div>
			</div>
			<div class="col-xs-12 col-sm-3">
				<!--todo list  -->
				<div class="pane todo-pane">
					<div id="todo-count"></div>
					<div id="show-hide-button"></div>
					<!-- <a href="javascript:void(0)" class="show-complete-button" onclick="app.controllers.todoController.toggleShowHide()"><p>Show Completed</p></a> -->
					<!-- <button type="button" class="show-complete-button" onclick="app.controllers.todoController.toggleShowHide()">show/hide completed</button>  -->
					<div id="todo"></div>
					<!--todo input  -->
					<!-- <div class="todo-form-wrapper">
						<form class="form-style" onsubmit="app.controllers.todoController.addTodoFromForm(event)">
							<input type="text" class="todo-input" name="todoBody" placeholder="what would you like to do?">
							<button class="btn btn-primary" type="submit">Add</button>
						</form>
					</div> -->

					<form id="todo-nav-form-booyah" class="navbar navbar-form navbar-right navbar-inverse" onsubmit="app.controllers.todoController.addTodoFromForm(event)"
					 role="search">
						<div id="booyah-form-group" class="form-group">
							<div class="input-todo-group">
								<input type="text" class="todo-input todo-input-control" name="todoBody" placeholder="what would you like to do?">
								<button type="submit" class="fabutton"><i class="fa fa-plus"></i></button>
							</div>
							<button type="button" class="btn btn-warning" onclick="app.controllers.todoController.toggleTodoPane()"><span id="show-todo-list-button"></span></button>
						</div>
					</form>
				</div>
			</div>

			<!-- </div> -->
			<!-- </div> -->
		</div>



		<!--end container fluid  -->
	</div>


	<!--JS Libraries-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>
	<!-- <script src="app/components/clock/clock-service.js"></script> -->

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>
	<script src="app/components/clock/clock.js"></script>
	<script src="app/components/name/name.js"></script>



	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
